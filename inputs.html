<!DOCTYPE html>
<html lang="en">
    <head>
    <title>HTML Inputs</title>
    </head>
    <body>
        <form action="">
            <input type="button" value="Button"><br>
            <input type="checkbox"><br>
            <input type="color"><br>
            <input type="date"><br>
            <input type="datetime-local"><br>
            <input type="email"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="image" alt="image" src="https://scontent.fcrk1-2.fna.fbcdn.net/v/t1.6435-9/61077637_1832678563498433_4408892020785938432_n.jpg?_nc_cat=106&_nc_map=control&ccb=1-3&_nc_sid=174925&_nc_eui2=AeEcsk4AjDVP3wHyaVFMcj3skzkGPuKVOmKTOQY-4pU6Yph9klbT92BPO2TRk_5FoL7IUsg71unnTb0dEqIAbb-s&_nc_ohc=EPBvRLda_HoAX97Z_JV&_nc_ht=scontent.fcrk1-2.fna&oh=a6bde292279ed328a701625799df98a6&oe=60BA9A2E" style="height: 30px; width: 30px;"><br>
            <input type="month"><br>
            <input type="number"><br>
            <input type="password" placeholder="password"><br>
            <input type="radio"><br>
            <input type="range" min="1" max="5"><br>
            <label for="reset">not recommended -> </label>
            <input type="reset"><br>
            <input type="search" placeholder="search" required><br>
            <input type="submit"><br>
            <input type="tel" 999999><br>
            <input type="text"><br>
            <input type="time"><br>
            <input type="url"><br>
            <input type="week"><br>
            <label for="datetime">not recommended -> </label>
            <input type="datetime">

        </form>
    </body>
</html>
